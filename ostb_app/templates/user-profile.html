{% extends "base.html" %}
{% load static %}

{% block content%}
<body>
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        {% comment %} -- {{request.GET.param1}} {% endcomment %}
                        <h4>User Registration </h4>
                    </div>
                    <div class="contact-form">
                        <form id="contact" action="{{user_profile}}" method="post">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <select class="btn btn-secondary dropdown-toggle" name="usertype" id="usertype">
                                        <!-- <option class="dropdown-item" value="">LOGIN</option> -->
                                        <option class="dropdown-item" value="Customer" >Customer</option>
                                        <option class="dropdown-item" value="Event_organizer">Event Organizer</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    {% comment %} <input name="first_name" type="text" id="first_name" placeholder="Your Firstname*" required=""> {% endcomment %}
                                </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="first_name" type="text" id="first_name" placeholder="Your Firstname*" required="">
                                    </fieldset>
                                    </div>
                                <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="last_name" type="text" id="last_name" placeholder="Your lastname*" required="">
                                </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="username" type="text" id="username" placeholder="Your username*" required="">
                                    </fieldset>
                                    </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="number" type="number" id="number" placeholder="Phone Number*" required="">
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="date_of_birth" type="date" id="date_of_birth" placeholder="Date of Birth*" required="">
                                </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="password" type="password" id="password" placeholder="Password*" required="">
                                </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="confirmpassword" type="password" id="confirmpassword" placeholder="Confirm Password*" required="">
                                </fieldset>
                                </div>
                                <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="main-dark-button">Submit Request</button>
                                </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content%}
