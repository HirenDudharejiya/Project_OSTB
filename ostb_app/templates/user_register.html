{% extends "base.html" %}
{% load static %}

{% block content%}
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-12 col-lg-10">
						<div class="wrap d-md-flex">
							<!-- <div class="img" style="background-image: url(images/bg-1.jpg);"> -->
						</div>

						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign Up</h3>
								</div>
							</div>
							<form method="POST" action="{{user_register}}" class="signin-form">
								{% csrf_token %}
								<div class="row">
									<div class="col-md-6 col-sm-12">
										<fieldset>
											<select name="usertype" id="usertype" class="form-control">
												<option value="">Select UserType</option>
												<option value="Customer">Customer</option>
												<option value="Event_organizer">Event_organizer</option>
											</select>
										</fieldset>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="first_name">FirstName</label>
										<input type="text" name="first_name" id="first_name" class="form-control" placeholder="FirstName" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="last_name">LastName</label>
										<input type="text" id="last_name" name="last_name" class="form-control" placeholder="LastName" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="username">Username</label>
										<input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="email">Email ID</label>
										<input type="text" id="email" name="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email Address" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="number">Phone Number</label>
										<input type="number" id="number" name="number" class="form-control" placeholder="Phone Number" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="dob">Date of Birth</label>
										<input type="date" id="date_of_birth" name="date_of_birth" class="form-control" placeholder="Date of Birth" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="password">Password</label>
										<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="password">Confirm Password</label>
										<input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm Password" required>
									</div>
									<div class="form-group">
										<button type="submit" id="form-submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
									</div>
									<div class="form-group d-md-flex">
										<div class="w-50 text-left">
													<!-- <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
														<input type="checkbox" checked>
														<span class="checkmark"></span>
													</label> -->
										</div>
										<div class="w-50 text-md-right">
											<a href="#">Forgot Password</a>
										</div>
									</div>
								<div>
							</form>
							<p class="text-center">Already Registered ?<a class="text-center" href="{%url 'user_login'%}">Sign In</a></p>
						</div>
					</div>
				</div>
			</div>
		</section>
{%endblock content%}
