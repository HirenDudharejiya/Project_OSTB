{% extends "base.html" %}
{% load static %}

{% block content%}	
	<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-12 col-lg-10">
						<div class="wrap d-md-flex">
							<!-- <div class="img" style="background-image: url(images/bg-1.jpg);"> -->
						</div>

						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign In</h3>
								</div>
							</div>
							<form action="{{user_login}}" method="POST" class="signin-form" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="col-md-6 col-sm-12">
									<fieldset>
										<select name="usertype" id="usertype" class="form-control">
											<option value="">Select UserType</option>
											<option value="Customer">Customer</option>
											<option value="Event_organizer">Event_organizer</option>
										</select>
									</fieldset>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name" >Username</label>
									<input type="text" class="form-control" id="username" name= "username" placeholder="Username" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password" >Password</label>
									<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
								</div>
								
								{% comment %} <div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div> {% endcomment %}
							</form>
							<span class="text-center">Not a member?<a class="text-center" href="{%url 'user_register'%}">Sign Up</a></span>
						</div>
					</div>
				</div>
			</div>
		</section>
</body>
{% endblock content%}
