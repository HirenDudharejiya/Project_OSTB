{% extends "base.html" %}

{%load static%}

{% block content %}
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Create New Event</h4>
                    </div>
                    <div class="contact-form">
                        <form action="{{add_event}}" method="POST">
							{% csrf_token %}
                        	<div class="row">
                            	<div class="col-md-6 col-sm-12">
									<fieldset>
										<input name="event_name" type="text" id="" placeholder="Enter Event Name" required="">
									</fieldset>
								</div>

								<div class="col-lg-12">
									<fieldset>
										<textarea name="event_description" rows="6" id="" placeholder="About The Event You Are Hosting" required=""></textarea>
									</fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
									<fieldset>
										<label for="event_startdate">Start Date:</label>
										<input name="event_startdate" type="datetime-local" id="" placeholder="Start Date" required="">
									</fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
									<fieldset>
										<label for="enddate">End Date:</label>
										<input name="event_enddate" type="datetime-local" id="" placeholder="End Date" required="">
									</fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="ticket_price" type="number" id="ticket_price" placeholder="Enter Ticket Price" required="">
                                    </fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="quantity" type="number" id="quantity" placeholder="Enter Quantity" required="">
                                    </fieldset>
                                </div>

								<div class="col-md-6 col-sm-12">
									<fieldset>
										<label for="image" class="form-label">Upload Image</label>
                                        <input name="image" class="form-control form-control-lg" id="image" type="file" required />
									</fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
									<fieldset>
									  <input name="line1" type="text" id="line1" placeholder="Address Line-1" required="">
									</fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
									<fieldset>
									  <input name="zipcode" type="number" id="zipcode" placeholder="Zip Code" required="">
									</fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
									<fieldset>
									  <input name="city" type="text" id="city" placeholder="city" required="">
									</fieldset>
								</div>

								<div class="col-lg-12">
									<fieldset>
									  <select name="state" id="state" class="form-control">
										  <option value="Andhra Pradesh">Select State</option>
										  <option value="Andhra Pradesh">Andhra Pradesh</option>
										  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
										  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
										  <option value="Assam">Assam</option>
										  <option value="Bihar">Bihar</option>
										  <option value="Chandigarh">Chandigarh</option>
										  <option value="Chhattisgarh">Chhattisgarh</option>
										  <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
										  <option value="Daman and Diu">Daman and Diu</option>
										  <option value="Delhi">Delhi</option>
										  <option value="Lakshadweep">Lakshadweep</option>
										  <option value="Puducherry">Puducherry</option>
										  <option value="Goa">Goa</option>
										  <option value="Gujarat">Gujarat</option>
										  <option value="Haryana">Haryana</option>
										  <option value="Himachal Pradesh">Himachal Pradesh</option>
										  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
										  <option value="Jharkhand">Jharkhand</option>
										  <option value="Karnataka">Karnataka</option>
										  <option value="Kerala">Kerala</option>
										  <option value="Madhya Pradesh">Madhya Pradesh</option>
										  <option value="Maharashtra">Maharashtra</option>
										  <option value="Manipur">Manipur</option>
										  <option value="Meghalaya">Meghalaya</option>
										  <option value="Mizoram">Mizoram</option>
										  <option value="Nagaland">Nagaland</option>
										  <option value="Odisha">Odisha</option>
										  <option value="Punjab">Punjab</option>
										  <option value="Rajasthan">Rajasthan</option>
										  <option value="Sikkim">Sikkim</option>
										  <option value="Tamil Nadu">Tamil Nadu</option>
										  <option value="Telangana">Telangana</option>
										  <option value="Tripura">Tripura</option>
										  <option value="Uttar Pradesh">Uttar Pradesh</option>
										  <option value="Uttarakhand">Uttarakhand</option>
										  <option value="West Bengal">West Bengal</option>
										</select>
									</fieldset>
								</div>

								<div class="col-lg-12">
									<fieldset>
										<button type="submit" class="main-dark-button">Next</button>
									</fieldset>
								</div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
