{% extends "base.html" %}

{%load static%}

{% block content %}
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Create New Event</h4>
                    </div>
                    <div class="contact-form">
                        <form action="{{add_event}}" method="POST">
							{% csrf_token %}
                        	<div class="row">
                            	<div class="col-md-6 col-sm-12">
									<fieldset>
										<input name="event_name" type="text" id="" placeholder="Enter Event Name" required="">
									</fieldset>
								</div>

								{% comment %} <div class="col-md-6 col-sm-12">
									<fieldset>
										<select name="category_name" id="category_name" class="form-control">
											<option value="">Select Category</option>
											<option value="Cricket">Cricket</option>
											<option value="VolleyBall">VolleyBall</option>
										</select>
									</fieldset>
								</div>  {% endcomment %}

								<div class="col-lg-12">
									<fieldset>
										<textarea name="event_description" rows="6" id="" placeholder="About The Event You Are Hosting" required=""></textarea>
									</fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
									<fieldset>
										<label for="event_startdate">Start Date:</label>
										<input name="event_startdate" type="datetime-local" id="" placeholder="Start Date" required="">
									</fieldset>
								</div>

								<div class="col-md-6 col-sm-12">
									<fieldset>
										<label for="enddate">End Date:</label>
										<input name="event_enddate" type="datetime-local" id="" placeholder="End Date" required="">
									</fieldset>
								</div>

								<div class="col-lg-12">
									<fieldset>
										<button type="submit" id="" class="main-dark-button">Next</button>
									</fieldset>
								</div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
