{% extends "base.html" %}

{%load static%}

{% block content %}
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Ticket Return</h4>
                    </div>
                    <div class="contact-form">
                        <form id="contact" action="" method="post">
                            
                        	<div class="row">
                                {% comment %} <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">Returnable</label>
                                </div> {% endcomment %}
                            	<div class="col-lg-12">
									<fieldset>
                                        <textarea id="comment" placeholder="Specify here the Conditions for Return Ticket"></textarea>
									</fieldset>
								</div>
                                <label for="startdate">Person to be Contacted Ticket Return</label>
								<div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input type="text" id="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="Email Address" required>
                                    </fieldset>
								</div>
								<div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="enddate" type="number" id="enddate" placeholder="Phone Number" required="">
                                    </fieldset>
								</div>
								<div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <button type="submit" id="form-submit" class="main-dark-button">Back</button>
                                    </fieldset>
                                  </div>
                                  <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <button type="submit" id="form-submit" class="main-dark-button">Next</button>
                                    </fieldset>
                                  </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
