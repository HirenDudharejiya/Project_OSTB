{% extends "base.html" %}

{%load static%}

{% block content %}
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Enter Ticket Details</h4>
                    </div>
                    <div class="contact-form">
                        <form id="contact" action="" method="post">
                            
                        	<div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <select id="tickettype" name="tickettype" required="required" data-action="type-ticket#onTypeChange" data-type-ticket-target="type" placeholder="Ticket Type" class="form-select">
                                        <option value="">Choose ticket type</option>
                                        <option value="2" selected="selected">Regular</option>
                                        <option value="4">Free</option>
                                        <option value="6">VIP</option>
                                        <option value="8">Fan Zone</option>
                                        <option value="10">Balcony</option>
                                        <option value="12">Child</option>
                                        <option value="14">Student</option>
                                        <option value="16">Senior</option>
                                        <option value="18">Merch Bundle</option>
                                        <option value="20">Single Day Pass</option>
                                        <option value="22">Weekend Pass</option>
                                        <option value="24">Early Bird</option>
                                        <option value="26">Last Minute</option>
                                    </select>
                                </div> 

                            	<div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="" type="number" id="name" placeholder="Enter Ticket Price" required="">
                                    </fieldset>
								</div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="" type="number" id="name" placeholder="Enter Discount(%)" required="">
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="" type="number" id="name" placeholder="Enter Quantity" required="">
                                    </fieldset>
                                </div>
								<div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <!-- <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required=""> -->
                                    </fieldset>
								</div>
								
								<div class="col-lg-12">
									<fieldset>
									    <textarea name="about-event-hosting" rows="6" id="about-event-hosting" placeholder="About The Event You Are Hosting" required=""></textarea>
									</fieldset>
								</div>
								
								<div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <a href="{%url 'add_location'%}" class="main-dark-button">Back</a>
                                    </fieldset>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-dark-button">Next</button>
                                    </fieldset>
                                </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
