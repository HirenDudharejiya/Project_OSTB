{% extends "base.html" %}

{%load static%}

{% block content %}
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Payment Details</h4>
                    </div>
                    <div class="contact-form">
                        <form id="contact" action="" method="post">
                        	<div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <input name="countryofacc" type="text" id="countryofacc" placeholder="Country of Bank Account" required="">
                                    </fieldset>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <input name="bankname" type="text" id="bankname" placeholder="Bank Name" required="">
                                    </fieldset>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <input name="accholdername" type="text" id="accholdername" placeholder="Bank Account Holder Name" required="">
                                    </fieldset>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <input name="accountnumber" type="text" id="accountnumber" placeholder="Bank Account Number" required="">
                                    </fieldset>
                                </div>
                                
                            	<div class="col-lg-12">
                                    <fieldset>
                                      <textarea name="line2" rows="6" id="line2" placeholder="Address Line-2" required=""></textarea>
                                    </fieldset>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <input name="city" type="text" id="city" placeholder="city" required="">
                                    </fieldset>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <input name="zipcode" type="number" id="zipcode" placeholder="Zip Code" required="">
                                    </fieldset>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                      <input name="country" type="text" id="country" placeholder="Country" required="">
                                    </fieldset>
                                </div>
								
								<div class="col-lg-12">
								<fieldset>
									<button type="submit" id="form-submit" class="main-dark-button">NEXT</button>
								</fieldset>
								</div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
